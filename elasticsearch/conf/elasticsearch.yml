cluster:
  name: es-cluster
network:
  bind_host: 0.0.0.0
http:
  port: 9200
  cors:
    enabled: true
    allow-origin: "*" # CORS allowed origin
bootstrap:
  memory_lock: false
  system_call_filter: false
ingest.geoip.downloader.enabled: false # disable geoip downloader
xpack.security.enabled: true # enable xpack security

discovery.seed_hosts: es-0.es-headless.default.svc.cluster.local,es-1.es-headless.default.svc.cluster.local
cluster.initial_master_nodes: es-0,es-1
